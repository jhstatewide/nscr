<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSCR Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .live-indicator.live-active .live-dot {
            background-color: #28a745;
        }
        
        .live-indicator.live-inactive .live-dot {
            background-color: #6c757d;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .log-viewer {
            height: 400px;
            overflow-y: auto;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 10px;
        }
        
        .log-entry {
            margin-bottom: 2px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }
        
        .log-level {
            font-weight: bold;
            margin-right: 10px;
            min-width: 60px;
            display: inline-block;
        }
        
        .log-logger {
            color: #aaa;
            margin-right: 10px;
            font-size: 0.8rem;
        }
        
        .log-message {
            color: #fff;
        }
        
        .log-error {
            background-color: rgba(220, 53, 69, 0.2);
        }
        
        .log-error .log-level {
            color: #dc3545;
        }
        
        .log-warn {
            background-color: rgba(255, 193, 7, 0.2);
        }
        
        .log-warn .log-level {
            color: #ffc107;
        }
        
        .log-info {
            background-color: rgba(13, 202, 240, 0.2);
        }
        
        .log-info .log-level {
            color: #0dcaf0;
        }
        
        .log-debug {
            background-color: rgba(108, 117, 125, 0.2);
        }
        
        .log-debug .log-level {
            color: #6c757d;
        }
        
        .log-trace {
            background-color: rgba(111, 66, 193, 0.2);
        }
        
        .log-trace .log-level {
            color: #6f42c1;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/index.js"></script>
</body>
</html>
